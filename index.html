<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>
      <div class='playerButtons'>
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button>
        <button id='scissors'>Scissors</button>
      </div>
      <div class="gameScreen">
        <div class="playerSection">
          <h2>Player Choice</h2>
          <span class="playerChoice"></span>
        </div>

        <div class="computerSection">
          <h2>Computer Choice</h2>
          <span class="computerChoice"></span>
        </div>
      </div>
      
      <span class="winnerPrompt">test</span>


      <div class="score">
        <p>Player Score: <span class="playerScore">0</span> </p>
        <p>Computer Score: <span class="computerScore">0</span></p>
      </div>

    <script src="script.js"></script>
  </body>
</html>
